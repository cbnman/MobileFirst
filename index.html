<!DOCTYPE html>
<html lang="en">
<head>
  <title>Intuitive Solutions</title>
  <link href="./css/style.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <div class="navbar">
    <nav>

    </nav>
  </div>

  <!-- mobile navbar-->
<div class="topnav">
  <a href="#frame1" class="linker active">Intuitive Solutions</a>
  <!-- Navigation links (hidden by default) -->
  <div id="myMenu">
    <a href="#frame2" class="linker">Services</a>
    <a href="#frame3" class="linker">About Me</a>
    <a href="#contact" class="linker">Contact</a>
  </div>
  <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
  <a href="javascript:void(0);" class="icon" onclick="menuMobile()">
    <i class="fa fa-bars"></i>
  </a>
</div>

  <div class="container frame1" id="frame1">
    <div class="fr1">
      <h1>Intuitive Solutions</h1>
      <h2>Propelling you into the next gen</h2>
      <a href="#frame2" class="linker">Learn More</a>
    </div>
  </div>

  <div class="container spacer"></div>

  <div class="container frame2" id="frame2">
    <img src="./images/services.jpg" alt="Services">
    <div class="fr2">
      <h1>Services</h1>
      <h2>Here I will talk about all my skills</h2>
      <a href="#frame3" class="linker">About Me</a>
    </div>
  </div>

  <div class="container spacer"></div>

  <div class="container frame3" id="frame3">
    <div class="fr3">
      <h1>About Me</h1>
      <h2>I am a recent graduate of WKU</h2>
      <a href="#contact" class="linker">Contact</a>
    </div>
    <img src="./images/profile.jpg" alt="About Me">
  </div>

  <div class="container spacer"></div>

  <div class="container contact" id="contact">
    <div class="cota">
      <h1>Contact Me</h1>
      <form>
        <input type="text" id="name" placeholder="Name">
        <br>
        <input type="email" id="email" placeholder="Email">
        <br>
        <textarea name="comments" rows="8" cols="50" placeholder="What can I help you with?"></textarea>
        <br>
        <button type="button" id="contactSub" name="submit">Submit</button>
      </form>
    </div>
  </div>

  

  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./js/main.js" charset="utf-8"></script>
</body>
</html>
